<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Online Face Detector</title>
    <script src="javascript.js"></script>
  </head>
  <body>
    <div
      class="modal fade"
      id="exampleModalScrollable"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalScrollableTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalScrollableTitle">
              درباره ما
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            شرکت هوشمندسازان دراک<br />شماره تماس : 09172338020
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              بستن
            </button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a
        class="navbar-brand"
        href="#"
        style="margin-left: 25%;font-size: 28px; color: azure"
        >دراک</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <button
              data-toggle="modal"
              data-target="#exampleModalScrollable"
              class="btn btn-link"
              href="#"
              style="font-size: 20px;margin-left: 50px; margin-top: 10px"
            >
              درباره ما <span class="sr-only">(current)</span>
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" style="margin-top: 100px">
      <div class="row">
        <div class="col-sm" style="text-align: center;flex-direction: column">
          <img
            class="mr-3"
            height="300px"
            width="60%"
            id="img_user"
            style="display: block;margin-left: 20%;margin-right: 20%"
          />
          <h5>مکان تصویر شما</h5>
          <input
            type="file"
            id="img_url"
            name="file"
            multiple
            style="margin-top: 50px"
          />
          <button class="btn btn-primary" style="width: 250px;height: 40px;;margin-top: 40px" id="btn_detect">شروع فرآیند</button>
          <div class="text-center" style="margin-top: 50px">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
        <div class="col-sm" style="text-align: start">
          <form>
            <div class="row">
              <h4>Age :</h4>
              <ul id="txt_age" style="margin-left: 15px;font-size: 20px;color: blue"></ul>
            </div>
            <div class="row">
              <h4 style="display: inline">Gender :</h4>
              <ul id="txt_gender" style="margin-left: 15px;font-size: 20px;color: blue"></ul>
            </div>
            <div class="row" >
              <h4>Emotion :</h4>
              <ul id="txt_emotion" style="margin-left: 15px;font-size: 20px;color: blue"></ul>
            </div>
          </form>
        </div>
      </div>
      <script src="javascript.js"></script>
    </div>
  </body>
</html>
